<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>直接扫码添加微信好友</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
      background: #f5f5f5;
    }
    h2 {
      color: #333;
    }
    #qrcode {
      margin-top: 30px;
    }
    p {
      margin-top: 20px;
      color: #666;
    }
  </style>
</head>
<body>
  <h2>扫码即可直接添加我为微信好友</h2>
  <p>手机号：16899991111</p>
  <div id="qrcode"></div>

  <!-- 引入二维码生成库 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script>
    window.onload = function() {
      new QRCode(document.getElementById("qrcode"), {
        text: "weixin://dl/add?phone=16899991111", // 直接生成微信添加好友的Scheme
        width: 220,
        height: 220,
        colorDark : "#000000",
        colorLight : "#ffffff",
        correctLevel : QRCode.CorrectLevel.H
      });
    };
  </script>
</body>
</html>
